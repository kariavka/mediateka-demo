<html>
<head>
  <title>Mediateka Search</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- This is optional styles -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<!-- Main template starts -->
<div class="container" id="search">
  <hr/>
  <form class="form-inline clearfix" v-on:submit.prevent="onSubmit">
    <div class="form-group">
      <label for="exampleInputName2">Search for</label>
      <input type="text" class="form-control" id="exampleInputName2" placeholder="Input something..." v-model="q">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  <hr/>
  <div v-if="result" class="row ">
    <h3 class="col-xs-12">Total <span class="label label-default">{{result.total_results}}</span></h3>
    <div class="col-xs-12 col-sm-6">
      <ul class="list-group">
        <li class="list-group-item" v-for="item in result.items">
          <span class="badge">
            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
            {{item.date_page || item.date_load}}
          </span>
          {{item.title}}
          <a v-bind:href="item.url" target="_blank" title="Open web page"><span class="glyphicon glyphicon-share" aria-hidden="true"></span></a>
        </li>
      </ul>
    </div>
    <div class="col-xs-12 col-sm-6">
      <canvas id="chart" width="400" height="400"></canvas>
    </div>
  </div>
</div>
<!-- Main template ends -->

<!-- Mandatory third-party scripts -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"
        integrity="sha256-aUydBd3D3p3+5tVJXERlqMtoCej+p4tdD+dkJgeRWNU=" crossorigin="anonymous"></script>

<!-- Main script -->
<script src="js/search/search.js"></script>

</body>
</html>
